name: Workman Ortholinear
rows:
  - letters:
    - q
    - d
    - r
    - w
    - b
    - j
    - f
    - u
    - p
    - type: base
      spec: "!icon/delete_key|!code/key_delete"
      attributes:
        width: Regular
        style: Functional
  - letters: 
    - a
    - s
    - h
    - t
    - g
    - y
    - n
    - e
    - o
    - [i,\]
  - letters:
    - z
    - x
    - m
    - c
    - v
    - k
    - l
    - [".",","]
    - ["?","/"]
    - type: base
      spec: "!icon/shift_key|!code/key_shift"
      attributes: 
        width: Regular
        style: Functional
  - bottom:
    - $symbols
    - type: base
      spec: "!icon/action_emoji|!code/action_emoji"
    - $space
    - type: base
      spec: "!icon/enter_key|!code/key_enter"
      moreKeys: "!icon/action_settings|!code/action_settings"
      attributes:
        width: FunctionalKey
        style: Action
