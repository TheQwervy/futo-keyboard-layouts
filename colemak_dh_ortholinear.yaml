name: Colemak DH Ortholinear
rows:
  - letters:
    - q
    - w
    - f
    - p
    - b
    - j
    - l
    - u
    - y
    - type: base
      spec: "!icon/delete_key|!code/key_delete"
      attributes:
        width: Regular
        style: Functional
  - letters:
    - [a,"@"]
    - [r,"#"]
    - [s,$]
    - [t,"%"]
    - [g,^]
    - [m,"&"]
    - [n,—,–,"-",_]
    - [e,=,+]
    - [i,"(","[","{","<"]
    - [o,")","]","}",">"]
  - letters:
    - [z,"!icon/settings_key|!code/key_settings"]
    - x
    - c
    - d
    - v
    - k
    - h
    - ","
    - [".",\,"|"]
    - type: base
      spec: "!icon/shift_key|!code/key_shift"
      attributes: 
        width: Regular
        style: Functional
  - bottom:
    - type: base
      spec: "?123|!code/key_switch_alpha_symbol"
      attributes:
        width: Regular
        style: Functional
        moreKeyMode: OnlyExplicit
    - $action
    - $space
    - type: base
      spec: "!icon/enter_key|!code/key_enter"
      moreKeys: "!icon/action_clipboard_history|!code/action_clipboard_history,!icon/action_redo|!code/action_redo,!icon/action_undo|!code/action_undo"
      attributes:
        width: FunctionalKey
        style: Action
        moreKeyMode: OnlyExplicit
