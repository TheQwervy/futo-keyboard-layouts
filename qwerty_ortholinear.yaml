name: Qwerty Ortholinear
attributes:
  moreKeyMode: OnlyFromLetter
rows:
  - letters:
    - [q,1]
    - [w,2]
    - [e,3]
    - [r,4]
    - [t,5]
    - [y,6]
    - [u,7]
    - [i,8]
    - [o,9]
    - [p,0]
  - letters: 
    - [a,'@']
    - [s,'#']
    - [d,$]
    - [f, '%|%']
    - [g,'^']
    - [h,'&']
    - [j,'-',–,—,_]
    - [k,=,+]
    - [l,(,'[','{','<']
    - type: base
      spec: "!icon/delete_key|!code/key_delete"
      moreKeys: "),],},>"
      attributes:
        width: Regular
        style: Functional
  - letters:
    - [z,"!icon/settings_key|!code/key_settings"]
    - [x,'*']
    - [c,'"']
    - [v,"'"]
    - [b,':']
    - [n,;]
    - [m,'!']
    - [';','?',/]
    - ['.','\','|']
    - type: base
      spec: "!icon/shift_key|!code/key_shift"
      attributes: 
        width: Regular
        style: Functional
  - bottom:
    - type: base
      spec: "?123|!code/key_switch_alpha_symbol"
      attributes:
        width: Regular
        style: Functional
    - $action
    - $space
    - type: base
      spec: "!icon/enter_key|!code/key_enter"
      moreKeys: "!icon/action_clipboard_history|!code/action_clipboard_history,!icon/action_redo|!code/action_redo,!icon/action_undo|!code/action_undo"
      attributes:
        width: FunctionalKey
        style: Action